<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
        <div class="logo-placeholder">
            <img src="../rsc/GUARDIAN_NETnn.png" alt="GuardianNet Logo" class="logo">
        </div>
    </div>
    
    <div class="form-container">
        <h2 id="formTitle">Iniciar Sesión</h2>
        
        <form id="authForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="pass" placeholder="Contraseña" required>
            </div>
            
            <div class="register-inputs" id="registerInputs">
                <div class="input-group">
                    <input type="password" id="confirmPass" placeholder="Confirmar Contraseña">
                </div>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Nombre de Usuario">
                </div>
            </div>
            
            <div class="buttons">
                <button type="submit" id="submitBtn">Iniciar Sesión</button>
                <button type="button" id="toggleMode" class="toggle-form">¿No tienes cuenta? Regístrate aquí</button>
            </div>
        </form>
        
       
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="../js/confirebase.js"></script>

</body>
</html>
